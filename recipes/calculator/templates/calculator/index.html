<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рецепты</title>
</head>
<body>
<h1><ul style=" color: red">
        {{recipe_name}}
</ul></h1>
<p>{% for ingredient, amount in recipe.items %}</p>
<p><li>{{ ingredient }}: {{ amount }}</li></p>
{% empty %}
    <p>Такого рецепта не знаю :(</p>
{% endfor %}
</body>
</html>
